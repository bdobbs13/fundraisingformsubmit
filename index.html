  <div class="container-fluid bg-light" style="min-height: 100vh;">
    <form id="fundraisingForm" class="row g-3" action="https://formsubmit.co/brycedobbs@gmail.com" method="POST">

        <div class="col-md-10">
          <h2>Interested in a fundraising event with us? Please fill out our form below.</h2>
        </div>

      <!--Applicant Name Input-->
        <div class=" col-6 col-md-4">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="name" id="firstName" placeholder="First" required />
        </div>
        <div class="col-6 col-md-4">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="Last Name" id="lastName" placeholder="Last" required />
        </div>

      <!--Organization Name Input-->
        <div class="col-10 col-md-6">
          <label for="organizationName" class="form-label">Name of Organization</label>
          <input type="text" class="form-control" name="Organization" id="organizationName" placeholder="Organization Name" required />
        </div>

      <!--Fundraising Date Input-->
        <div class="col-10 col-md-6">
          <label for="fundraiserDate" class="form-label">Desired Fundraiser Date</label>
          <input type="date" class="form-control" name="Requested Date" id="funcdraiserDate" placeholder="Date" required />
        </div>

    </form>
